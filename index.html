<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="author" content="Indrek Sammal">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
  		<div class="main-container">
  			<div class="pay-table-container">
			  	<div id="pay-table">
			  		<div class="row heading">
			  			<div class="cell">
				  			<span>Symbol</span>
					  	</div>
					  	<span>Line</span>
					  	<span>Payout</span>
				  	</div>
			  		<div id='win-cherry-top' class="row">
			  			<div class="cell">
				  			<span>3 x</span>
					  		<img src="img/mini-cherry.png">
					  	</div>
					  	<span>Top</span>
					  	<span>2000</span>
				  	</div>
				  	<div id='win-cherry-center' class="row">
			  			<div class="cell">
				  			<span>3 x</span>
					  		<img src="img/mini-cherry.png">
					  	</div>
					  	<span>Center</span>
					  	<span>1000</span>
				  	</div>
				  	<div id='win-cherry-bottom' class="row">
			  			<div class="cell">
				  			<span>3 x</span>
					  		<img src="img/mini-cherry.png">
					  	</div>
					  	<span>Bottom</span>
					  	<span>4000</span>
				  	</div>
				  	<div id='win-7' class="row">
			  			<div class="cell">
				  			<span>3 x</span>
					  		<img src="img/mini-7.png">
					  	</div>
					  	<span>Any</span>
					  	<span>150</span>
				  	</div>
				  	<div id='win-7-or-cherry' class="row">
			  			<div class="cell">
				  			<span>3 x</span>
					  		<img src="img/mini-7.png">
					  		<span>/</span>
					  		<img src="img/mini-cherry.png">
					  	</div>
					  	<span>Any</span>
					  	<span>75</span>
				  	</div>
				  	<div id='win-3bar' class="row">
			  			<div class="cell">
				  			<span>3 x</span>
					  		<img src="img/mini-bar3.png">
					  	</div>
					  	<span>Any</span>
					  	<span>50</span>
				  	</div>
				  	<div id='win-2bar' class="row">
			  			<div class="cell">
				  			<span>3 x</span>
					  		<img src="img/mini-bar2.png">
					  	</div>
					  	<span>Any</span>
					  	<span>20</span>
				  	</div>
				  	<div id='win-1bar' class="row">
			  			<div class="cell">
				  			<span>3 x</span>
					  		<img src="img/mini-bar1.png">
					  	</div>
					  	<span>Any</span>
					  	<span>10</span>
				  	</div>
  				  	<div id='win-any-bar' class="row">
			  			<div class="cell">
				  			<span>3 x</span>
					  		<img src="img/mini-bar1.png">
					  		<span>/</span>
					  		<img src="img/mini-bar2.png">
					  		<span>/</span>
					  		<img src="img/mini-bar3.png">
					  	</div>
					  	<span>Any</span>
					  	<span>5</span>
				  	</div>
			  	</div>
			</div>
  			<div class="slots-container">
  				<div class=reels-outer-container>
  					<div class="row-lines-container">
  						<div class="row-line"></div>
  						<div class="row-line"></div>
  						<div class="row-line"></div>
  					</div>
					<div class="reels-container">
				  		<div id='top-line' class="win-line"></div>
				  		<div id='center-line' class="win-line"></div>
				  		<div id='bottom-line' class="win-line"></div>
				  		<div class="reel-window">
				  			<div id="reel1" class="reel"></div>
				  			<div class="glass"></div>
				  		</div>
				  		<div class="reel-window">
				  			<div id="reel2" class="reel"></div>
				  			<div class="glass"></div>
				  		</div>
				  		<div class="reel-window">
				  			<div id="reel3" class="reel"></div>
				  			<div class="glass"></div>
				  		</div>
					</div>
				</div>
			  	<button id="spin-button"></button>
			  	<h3>Balance:</h3>
			  	<input id="balance" type="number" min=1 max=5000 step="1">
  			</div>
  			<div class="debug-container">
  				<textArea id="debug" readonly>Debug:</textArea>
  			</div>
  		</div>
  		<div class="settings-container">
	  		<div id="mode">
			  		<h3>Mode:</h3>
			  		<label class="radio-container">Random
					  <input id="random-mode" type="radio" checked="checked" name="radio">
					  <span class="checkmark"></span>
					</label>
					<label class="radio-container">Fixed
					  <input id="fixed-mode" type="radio" name="radio">
					  <span class="checkmark"></span>
					</label>
			  	</div>
			<div id='fixed-mode-menu'>
				<div class="reel-settings-container">
					<h3>Left reel</h3>
					<label class="radio-container">Top
						<input id="reel1-top" type="radio" name="reel1-pos" value="0" checked="checked">
						<span class="checkmark"></span>
					</label>
					<label class="radio-container">Center
						<input id="reel1-center" type="radio" name="reel1-pos" value="1">
						<span class="checkmark"></span>
					</label>
					<label class="radio-container">Bottom
						<input id="reel1-bottom" type="radio" name="reel1-pos" value="2">
						<span class="checkmark"></span>
					</label>
					<div class="dropdown-container">
					  <select id="fixed-reel-symbol1">
					    <option value="0">3xBAR</option>
					    <option value="1">BAR</option>
					    <option value="2">2xBAR</option>
					    <option value="3">7</option>
					    <option value="4">Cherry</option>
					  </select>
					</div>
				</div>
				<div class="reel-settings-container">
					<h3>Center reel</h3>
					<label class="radio-container">Top
						<input type="radio" id="reel2-top" name="reel2-pos" value="0" checked="checked">
						<span class="checkmark"></span>
					</label>
					<label class="radio-container">Center
						<input type="radio" id="reel2-center" name="reel2-pos" value="1">
						<span class="checkmark"></span>
					</label>
					<label class="radio-container">Bottom
						<input type="radio" id="reel2-bottom" name="reel2-pos" value="2">
						<span class="checkmark"></span>
					</label>
					<div class="dropdown-container">
					  <select id="fixed-reel-symbol2">
					    <option value="0">3xBAR</option>
					    <option value="1">BAR</option>
					    <option value="2">2xBAR</option>
					    <option value="3">7</option>
					    <option value="4">Cherry</option>
					  </select>
					</div>
				</div>
				<div class="reel-settings-container">
					<h3>Right reel</h3>
					<label class="radio-container">Top
						<input type="radio" id="reel3-top" name="reel3-pos" value="0" checked="checked">
						<span class="checkmark"></span>
					</label>
					<label class="radio-container">Center
						<input type="radio" id="reel3-center" name="reel3-pos" value="1">
						<span class="checkmark"></span>
					</label>
					<label class="radio-container">Bottom
						<input type="radio" id="reel3-bottom" name="reel3-pos" value="2">
						<span class="checkmark"></span>
					</label>
					<div class="dropdown-container">
					<select id="fixed-reel-symbol3">
					    <option value="0">3xBAR</option>
					    <option value="1">BAR</option>
					    <option value="2">2xBAR</option>
					    <option value="3">7</option>
					    <option value="4">Cherry</option>
					  </select>
					</div>
				</div>
			</div>
		</div>

	  	<script src="lib/jquery-3.5.1.min.js"></script>
	  	<script src="lib/gsap.min.js"></script>
		<script src="slotgame.js"></script>

	</body>
</html>
